

<div class="container">
    <h1>CRUD Funcionario</h1>   
    <br>
    <br>    
<nav class="navbar">
  <input class="form-control" type="text" name="search" [(ngModel)]="searchText" placeholder="&#61442;  Pesquisar Funcionario" /> 
</nav>
    <table class="table table-striped" >
        <thead>      
      <tr>          
        <th scope="col">CÃ³digo</th>
        <th scope="col">Nome</th> 
        <th scope="col">Salario</th> 
        <th scope="col">Data</th> 
        <th scope="col">Ativo</th>
        <th scope="col"></th>  
        <th scope="col"></th> 
        <th scope="col"></th>  
      </tr>
    </thead>
    <tbody>
     
      <tr scope="row" *ngFor="let employee of allEmployee |  async | filter: searchText">
        <td>{{ employee.employeeId }}</td>
        <td>{{ employee.name}}</td> 
        <td>{{ employee.salary | currency : 'BRL'}}</td> 
        <td>{{ employee.modified_at | date:"dd/MM/yyyy"}}</td>       
        <td><input type="checkbox" [checked]="employee.active =='I'? false: true "></td>     
        <td>
          <a href="#" [routerLink]="['/employee/view/', employee.employeeId]" class="btn btn-info">View</a>
        </td>
        <td>
          <a href="#" [routerLink]="['/employee/edit/', employee.employeeId]" class="btn btn-success">Edit</a>
        </td>
        <td>
          <button type="button" (click)="deletePost(employee.employeeId)" class="btn btn-danger">Delete</button> 
        </td>       
      </tr>
    </tbody>
    </table>
    <br>
    <br>  
    <a href="#" routerLink="/employee/create/" class="btn btn-success">Criar Novo Funcionario</a>

    
 </div>
