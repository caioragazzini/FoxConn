<div class="container">
    <h1> Detalhes Funcionario</h1>  
    <br>    
    
    <form class="container">    
          
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nome:</label> 
            <div class="col-sm-10">
            <span class="form-control-plaintext">{{post.name}}</span>
            </div>
        </div> 
            
      
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Salario:</label> 
            <div class="col-sm-10">
            <span class="form-control-plaintext">{{post.salary | currency : 'BRL'}}</span>
            </div>
        </div> 

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Departamento:</label> 
            <div class="col-sm-10">
            <span class="form-control-plaintext">{{post.ruleId }}</span>
            </div>
        </div> 

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Sexo:</label> 
            <div class="col-sm-10">
            <span class="form-control-plaintext">{{post.gender}}</span>
            </div>
        </div> 
       
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Ativo/Inativo:</label> 
            <div class="col-sm-10">
            <span class="form-control-plaintext">{{post.active === 'A'? "Ativo": "Inativo"}}</span>
            </div>
        </div> 
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Data:</label> 
            <div class="col-sm-10">
            <span class="form-control-plaintext">{{post.created_at | date:"dd/MM/yyyy"}}</span>
            </div>
        </div> 
        
        <br>
        <div class="direita">
        <button class="btn btn-primary" routerLink="/employee/index">Sair</button>
        </div>
    </form>
</div>
